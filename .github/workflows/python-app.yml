# This workflow will install Python dependencies, run tests, lint, and execute a Jupyter Notebook
name: Python application with Jupyter Notebook

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest nbconvert notebook matplotlib pandas numpy

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Execute Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute your_notebook.ipynb --output executed_notebook.ipynb

    - name: Test with pytest
      run: |
        pytest
